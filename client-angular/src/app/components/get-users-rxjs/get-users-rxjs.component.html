<div class="p-4">
    <div class="mb-4">
      <label for="userId" class="block text-sm font-medium text-gray-700">User ID</label>
      <input
        id="userId"
        type="number"
        [(ngModel)]="userId"
        (ngModelChange)="loadUserPosts()"
        class="mt-1 block px-3 py-2 border border-gray-300 rounded-md"
      />
    </div>
    <pre>{{ userWithPosts | async | json }}</pre>
  </div>
