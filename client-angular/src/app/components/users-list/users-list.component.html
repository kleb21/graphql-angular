<div class="flex flex-row-reverse m-5">
  <a
    routerLink="/add-user"
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full"
  >
    Add New User
  </a>
</div>

<div class="container mx-auto px-4 py-6">
  <table class="min-w-full border-collapse block md:table">
    <thead class="block md:table-header-group">
      <tr class="border border-gray-200 md:border-none block md:table-row">
        <th class="p-2 text-left bg-gray-100 md:table-cell">ID</th>
        <th class="p-2 text-left bg-gray-100 md:table-cell">Name</th>
        <th class="p-2 text-left bg-gray-100 md:table-cell">Username</th>
        <th class="p-2 text-left bg-gray-100 md:table-cell">Age</th>
        <th class="p-2 text-left bg-gray-100 md:table-cell">Nationality</th>
        <th class="p-2 text-left bg-gray-100 md:table-cell">Favorite Movies</th>
        <th class="p-2 text-left bg-gray-100 md:table-cell">Actions</th>
      </tr>
    </thead>
    <tbody class="block md:table-row-group">
      <tr
        *ngFor="let infoUser of data"
        class="border border-gray-200 md:border-none block md:table-row"
      >
        <td class="p-2 md:table-cell">{{ infoUser.id }}</td>
        <td class="p-2 md:table-cell">{{ infoUser.name }}</td>
        <td class="p-2 md:table-cell">{{ infoUser.username }}</td>
        <td class="p-2 md:table-cell">{{ infoUser.age }}</td>
        <td class="p-2 md:table-cell">{{ infoUser.nationality }}</td>
        <td class="p-2 md:table-cell">
          <ul>
            <li class="list-disc" *ngFor="let movie of infoUser.favoriteMovies">
              {{ movie.name }}
            </li>
          </ul>
        </td>
        <td>
          <button
            (click)="deleteUser(infoUser.id)"
            class="bg-red-500 text-white font-bold py-2 px-4 rounded-full"
          >
            Delete
          </button>
          <button
            [routerLink]="['edit-user', infoUser.id]"
            class="bg-gray-500 text-white font-bold py-2 px-4 rounded-full"
          >
            Edit User Name
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
