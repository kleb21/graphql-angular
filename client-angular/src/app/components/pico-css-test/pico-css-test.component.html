<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ClientAngular</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
  </head>
  <body>
    <main class="container">
      <h1>Hello world!</h1>

      <form>
        <fieldset>
          <label>
            First name
            <input
              name="first_name"
              placeholder="First name"
              autocomplete="given-name"
            />
          </label>
          <label>
            Email
            <input
              type="email"
              name="email"
              placeholder="Email"
              autocomplete="email"
            />
          </label>
        </fieldset>
      
        <input
          type="submit"
          value="Subscribe"
        />
      </form>
    </main>
  </body>
</html>
